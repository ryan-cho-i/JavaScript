<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SignUp</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="black-bg">
      <div class="white-bg">
        <form>
          <div>Terms of Service</div>

          <div
            class="lorem form-control"
            style="height: 80px; overflow-y: scroll"
          >
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae
            voluptas voluptatum minus praesentium fugit debitis at, laborum ipsa
            itaque placeat sit, excepturi eius. Nostrum perspiciatis, eligendi
            quae consectetur praesentium exercitationem.
          </div>

          <button class="btn btn-warning" id="consent">Consent</button>

          <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" name="id" id="email" />
          </div>

          <div class="form-group">
            <label>PW</label>
            <input type="password" class="form-control" name="pw" id="pw" />
          </div>

          <div class="form-group">
            <label>Confirm PW</label>
            <input type="password" class="form-control" name="pw" id="cpw" />
          </div>

          <button type="submit" class="btn btn-primary" id="send">
            Complete
          </button>
          <button type="button" class="btn btn-danger" id="close">Close</button>
        </form>
      </div>
    </div>

    <button id="signup">SignUp</button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      $("#signup").on("click", function () {
        $(".black-bg").addClass("show-modal");
      });

      var Consent = false;
      var Read = false;

      document.querySelector(".lorem").addEventListener("scroll", function () {
        if (
          document.querySelector(".lorem").clientHeight +
            document.querySelector(".lorem").scrollTop +
            10 >=
          document.querySelector(".lorem").scrollHeight
        ) {
          Read = true;
        }
      });

      document
        .querySelector("#consent")
        .addEventListener("click", function (event) {
          if (Read == true) {
            Consent = true;
            alert("Agree");
            e.preventDefault();
          } else {
            alert("Read the terms of service");
            e.preventDefault();
          }
        });

      $("#send").on("click", function (e) {
        if (Read == false) {
          alert("Please click the consent button");
          e.preventDefault();
        } else if (document.getElementById("email").value == "") {
          alert("Please enter your ID");
          e.preventDefault();
        } else if (
          /\S+@\S+.\S+/.test(document.getElementById("email").value) == false
        ) {
          alert("Not correct Email format");
          e.preventDefault();
        } else if (document.getElementById("pw").value == "") {
          alert("Please enter your password");
          e.preventDefault();
        } else if (document.getElementById("pw").value.length < 6) {
          alert("Minimum length of password is 6");
          e.preventDefault();
        } else if (/[A-Z]/.test(document.getElementById("pw").value) == false) {
          alert("There is no upper case in password");
          e.preventDefault();
        } else if (document.getElementById("cpw").value == "") {
          alert("Please enter your password for confirmation");
          e.preventDefault();
        } else if (
          document.getElementById("pw").value !=
          document.getElementById("cpw").value
        ) {
          alert("Password confirmation doesn't match Password");
          e.preventDefault();
        }
      });

      $("#close").on("click", function () {
        $(".black-bg").removeClass("show-modal");
      });
    </script>
  </body>
</html>
